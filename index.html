<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
    <h1>My Blog</h1>
    <div class="user-info">
        <span id="user-name">Not logged in</span>
        <button class="btn" onclick="login()" id="login-btn">Login with Google</button>
    </div>
</div>

<!-- Background Video -->
<video autoplay muted loop id="glitter-video">
    <source src="new.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<br>
<br>
<!-- Image Section -->
<div class="image-container">
    <img src="my-image.jpg" alt="My Image">
</div>

<br>
<!-- Tabs -->
<div class="button-box">
    <a href="https://techcrunch.com/" target="_blank">
        <button class="btn">Tech</button>
    </a>
    <a href="https://9gag.com/tag/dark-humor" target="_blank">
        <button class="btn">Jokes</button>
    </a>
</div>

<div id="jokes-button" class="button-box">
    <button class="btn" onclick="showJoke('dad')">Dad Jokes</button>
    <button class="btn" onclick="showJoke('sexy')">Sexy Jokes</button>
</div>

<!-- Add this container for displaying the joke -->
<div id="joke" style="margin-top: 20px; font-size: 1.2em; font-weight: bold;"></div>

    <div id="new-post" class="tab" style="display:none;">
        <h2>Create New Post</h2>
        <input type="text" id="post-title" placeholder="Title"/><br><br>
        <textarea id="post-content" placeholder="Write your post here..."></textarea><br><br>
        <button class="btn" onclick="addPost()">Add Post</button>
    </div>


<!-- Blog Posts -->
<div id="blog-posts" class="container">
    <h2>Previous Posts</h2>
</div>

<h4> Created with üòç by Sujith</h4>

<!-- JavaScript -->
<script src="index.js" defer></script>
</body>
</html>
